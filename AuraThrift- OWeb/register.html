<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AuraThrift</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-style">
        <div class="login-container">
            <form class="login-form" action="register.php" method="POST">
                <h2>Create Account</h2>

                <div class="form-group">
                    <input type="email" name="email" class="login-input" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="login-input" placeholder="Password (min 8 characters)" required>
                </div>

                <div class="form-group">
                    <input type="password" name="confirm_password" class="login-input" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="login-button">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
